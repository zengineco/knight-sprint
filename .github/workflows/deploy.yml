name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ── Lint / Format Check ──────────────────────────────────────
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lint tools
        run: npm install -g eslint

      - name: Run ESLint
        run: |
          eslint docs/state.js docs/ai.js docs/ui.js docs/game.js \
            --env browser,es2022 \
            --parser-options="ecmaVersion:2022,sourceType:module" \
            --rule='no-unused-vars: warn' \
            --rule='no-undef: warn' \
            || true
        # `|| true` — warnings don't block deploy; errors will surface in logs

  # ── Deploy ───────────────────────────────────────────────────
  deploy:
    name: Deploy Pages
    needs: lint
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
